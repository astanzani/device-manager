<div>
  <h1 mat-dialog-title>Add a new category</h1>
  <div class="form-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="category.name" maxlength="128" required />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="addCategory()"
      [disabled]="!category.name"
    >
      Add
    </button>
  </div>
</div>
